# Set terminal colors
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

unbind r
bind r source-file ~/.config/tmux/tmux.conf

#set -g prefix C-s

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g mouse on
set-option -g status-position top
set-option -sg escape-time 10

# vim key binds for pane nav
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# vim copy key mode
set-window-option -g mode-keys vi

# Open panes in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_curent_path}"

# Plugins
# TPM install> git clone https://github.com/tmux-plugins/tpm $XDG_CONFIG_HOME/tmux/tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'sainnhe/tmux-fzf'

# Themes
run "tmux source-file ~/.config/tmux/theme/current.tmux"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
